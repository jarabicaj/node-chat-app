<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
    <p>Welcome to the chat app</p>

    <script src="/socket.io/socket.io.js"></script> <!-- load library -->
    <!-- and we can use methods our library -->
    <script>
        var socket = io(); //we are making request from the client to the server open up a web socket and keep that connection open

        socket.on('connect', () => {  //we listen to event
            console.log('Connected to server');
        });

        socket.on('disconnect',() => { //it is gonna fire when connection drops
            console.log('Disconnected from server')
        }) ;
    </script>
</body>
</html>
